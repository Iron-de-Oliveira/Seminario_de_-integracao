<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- fonts do google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
   <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/cadastro.css') }}">-->
    <link rel="stylesheet" href="../static/css/cadastro.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cadastro.css') }}">

</head>
<body>
    <div id="pai">
        <div class="open-sans"><h1>Faça seu cadastro!</h1></div>
  
     <form class="jura" id="form" onsubmit="event.preventDefault(); coletar_dados();">
       <label for="nome">Nome:</label>
       <input type="text" name = "nome" id="nome" placeholder="Seu nome aqui" required maxlength="45" minlength="8">

       <label for="email">Email:</label>
       <input type="email" name = "email" id="email" placeholder="ex:joao@email.com" required >

       <label for="password">Senha:</label>
       <input type="password" name = "password" id="password" required minlength="6">

       <label for="telefone">Telefone:</label>
       <input type="tel" name="telefone" id="telefone" placeholder="(xx)xxxxx-xxxx" required >


       <label for="localizacao">Localização:</label>
       <input type="text" id="localizacao" name = "localizacao" placeholder="Digite seu CEP ou endereço">
     
        <div id="botoes">
          <input type="submit" value="enviar">
          <input type="reset" value="limpar"> 
        </div>
     </form>
    </div>

    <script src="{{ url_for('static', filename='js/cadastro.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
