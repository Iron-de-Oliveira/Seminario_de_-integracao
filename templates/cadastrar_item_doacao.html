<html lang="pt br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- fonts do google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cadastrar_item_doacao.css') }}">
    <link rel="stylesheet" href="/static/css/cadastrar_item_doacao.css">
</head>
<body>
<div id="display" class="open-sans">

    <form id="form-produto" method="POST" enctype="multipart/form-data">
        <div id="add_foto">
            <input type="button" id="pass_left">
            <div id="botaofoto">
                <input type="file" name="foto" id="arquivo" accept="image/*">
            </div>
            <input type="button" id="pass_right">
        </div>

        <p>Adicione fotos do bem para melhor<br> visualização do seu estado de<br> conservação.</p>

        <div id="form2" class="open-sans">
            <label for="Categoria">Categoria de bem:</label>
            <select name="categoria" id="Categoria" class="open-sans">
                <option value="Vestimenta">Vestimenta</option>
                <option value="Mobilia">Mobilia</option>
                <option value="Eletrónico">Eletrónico</option>
                <option value="Ferramenta">Ferramenta</option>
                <option value="Outros">Outros</option>
            </select>
            
            <label for="condicao">Condição do bem:</label>
            <select name="condicao" id="condicao" class="open-sans">
                <option value="Pouco tempo de uso">Pouco tempo de uso</option>
                <option value="1 ano de uso">1 ano de uso</option>
                <option value="2 anos de uso">2 anos de uso</option>
                <option value="Mais de 3 anos de uso">Mais de 3 anos de uso</option>
                <option value="Mais de 5 anos de uso">Mais de 5 anos de uso</option>
            </select>
        </div>

        <div id="caixa_descricao">
            <div id="msg_descircao" class="open-sans">
                <p>Descreva o motivo da doação</p>
                <textarea name="descricao" id="descricao" placeholder="Digite aqui..."></textarea>
            </div>
        </div>

        <div id="botoes" class="open-sans">
            <input type="button" value="Doação" id="botao_post" onclick="coletar_dados()">
            <input type="button" value="Cancelar" id="botao_clr">
        </div>
    </form>
</div>
    <script src="{{ url_for('static', filename='js/cadastrar_item_doacao.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
